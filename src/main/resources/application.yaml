spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/LoginAndRegistration
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
