server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/LoginAndRegistration
    username: postgres
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
